<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{layout_admin.html}"
         layout:fragment="content"
         xmlns:th="https://www.thymeleaf.org">

    <div class="container">
        <h2><span th:text="${course.title}"></span><span class="text text-info">(5 audios)</span></h2><br>

        <table class="table">
            <tbody>
            <tr th:each="media : ${course.getMedias}">
                <td>
                    <!--<img th:src="${'/storage/' + media}" style="max-height: 220px">-->
                    <audio th:src="${'/storage/' + media}" controls>
                        Your browser does not support the audio element.
                    </audio>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
