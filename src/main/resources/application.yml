server:
  port: 3000

spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 60MB
      file-size-threshold: 2KB
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

application:
  upload-directory: /Users/podisto/medias/